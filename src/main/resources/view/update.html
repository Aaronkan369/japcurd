<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>增加页面</title>
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<!-- 可选的Bootstrap主题文件（一般不使用） -->
<!-- <script src="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script> -->
 
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
 
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>
<div class="container">
  <form class="form-horizontal"  th:action="@{/update}" th:object="${merchant}"  method="post">
       <input type="text" name="id" th:value="*{id}" /> 
        <div class="form-group">
            <label for="merchName" class="col-sm-2 control-label">名称:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name"  id="merchName" th:value="*{name}" placeholder="请输入名称"/>
            </div>
        </div>
        <div class="form-group">
            <label for="Mercountry" class="col-sm-2 control-label" >产地:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="country" id="Mercountry" th:value="*{country}" placeholder="请输入产地"/>
            </div>
        </div>
        <div class="form-group">
            <label for="thvalue" class="col-sm-2 control-label">13年绩效:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="thvalue"  id="thvalue" th:value="*{thvalue}" placeholder="请输入绩效"/>
            </div>
        </div>
      <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="修改保存" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <a href="/toAdd" th:href="@{/list}" class="btn btn-info">返回</a>
            </div>

        </div>
    </form>

</div>
</body>
</html>
